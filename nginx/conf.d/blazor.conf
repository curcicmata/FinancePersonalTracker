server {
    listen 80;
    server_name personalfinancetracker.biz www.personalfinancetracker.biz;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name personalfinancetracker.biz www.personalfinancetracker.biz;
    
    ssl_certificate /etc/letsencrypt/live/personalfinancetracker.biz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/personalfinancetracker.biz/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    location / {
        proxy_pass http://web:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        
        proxy_read_timeout 600;
        proxy_send_timeout 600;
    }
}