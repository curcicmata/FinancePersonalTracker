version: '3.9'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - web
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    restart: "no"

  web:
    build:
      context: .
      dockerfile: FinancePersonalTracker/Dockerfile
    expose:
      - "8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Database=FinancePersonalTracker;Username=appuser;Password=StrongAppPassword!
      SendGrid__ApiKey: ${SENDGRID_API_KEY}
      SendGrid__FromEmail: ${SENDGRID_FROM_EMAIL}
      SendGrid__FromName: ${SENDGRID_FROM_NAME}
      SmtpOptions__SmtpServer: ${SMTP_SERVER}
      SmtpOptions__Port: ${SMTP_PORT}
      SmtpOptions__Username: ${SMTP_USERNAME}
      SmtpOptions__Password: ${SMTP_PASSWORD}
      SmtpOptions__FromEmail: ${SMTP_FROM_EMAIL}
      SmtpOptions__FromName: ${SMTP_FROM_NAME}
      SmtpOptions__EnableSsl: ${SMTP_ENABLE_SSL}
      DOTNET_GC_SERVER: "1"
      DOTNET_GC_CONCURRENT: "1"
      DOTNET_GC_HEAP_HARD_LIMIT: "1500000000"
    deploy:
      resources:
        limits:
          memory: 1.5g
    mem_limit: 1.5g
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: FinancePersonalTracker
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata:

