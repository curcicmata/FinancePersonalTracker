upstream blazor_server {
    server web:8080;
}

# HTTP (also used for certbot challenge)
server {
    listen 80;
    server_name personalfinancetracker.biz;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl;
    server_name personalfinancetracker.biz;

    ssl_certificate /etc/letsencrypt/live/personalfinancetracker.biz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/personalfinancetracker.biz/privkey.pem;

    location / {
        proxy_pass http://blazor_server;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
    }
}